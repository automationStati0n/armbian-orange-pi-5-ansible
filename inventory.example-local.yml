all:
  hosts:
    127.0.0.1:
      ansible_connection: local
  vars:
    normal_user: jesse
    timezone: America/New_York
    hostname: orangepi
    user_ssh_authorized_key: ssh-rsa 
    ssh_fs_mount_directory: /mnt/shared
    ssh_fs_mount_connection: user@orangepi:/mnt/shared
    extra_software:
    - armbian-config
    - dnsutils
    - nethogs
