all:
  hosts:
    127.0.0.1:
      ansible_connection: local
  vars:
    normal_user: <non root user of your SBC that you created during armbian first boot, ex: martin>
    timezone: America/New_York
    hostname: orangepi
    user_ssh_authorized_key: <your public SSH key: ssh-rsa AAA...>  #Used by user-ssh-authorized-key role
    ssh_fs_mount_directory: /mnt/shared
    ssh_fs_mount_connection: <SSHFS connection, ex: user@orangepi:/your/directory/shared> #Used by sshfs role
    extra_software:
    - armbian-config
    - dnsutils
    - nethogs
